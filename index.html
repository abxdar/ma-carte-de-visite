  <style>
    body {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: #fff;
      border-radius: 25px;
      box-shadow: 0 8px 24px rgba(40,40,80,.18);
      padding: 2.5rem 2.2rem;
      max-width: 370px;
      width: 100%;
      text-align: center;
      transition: 0.2s;
    }
    .avatar {
      width: 92px;
      height: 92px;
      border-radius: 50%;
      margin-bottom: 1.3rem;
      border: 3px solid #2575fc;
      object-fit: cover;
      background: linear-gradient(135deg,#f8fafc 60%, #2575fc 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card h1 {
      font-size: 1.7rem;
      margin: 0 0 0.2rem 0;
      color: #222b45;
    }
    .card h2 {
      font-size: 1.09rem;
      color: #2575fc;
      margin: 0 0 1.2rem 0;
      font-weight: 400;
      letter-spacing: .5px;
      text-transform: uppercase;
    }
    .infos {
      margin: 1.6rem 0 1.2rem 0;
      display: flex;
      flex-direction: column;
      gap: 1.1rem;
    }
    .info {
      display: flex;
      align-items: center;
      gap: 0.9rem;
      justify-content: flex-start;
      padding-left: 20%;
    }
    .info i {
      font-size: 1.3rem;
      width: 32px;
      color: #2575fc;
      background: #e3e9f7;
      border-radius: 50%;
      padding: 7px;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.2s;
    }
    .info a {
      color: #222b45;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 500;
      transition: color 0.2s;
    }
    .info a:hover {
      color: #2575fc;
      text-decoration: underline;
    }
    .social {
      margin-top: 1.8rem;
    }
    .insta-btn {
      display: inline-block;
      background: linear-gradient(135deg,#fd5,#ff543e 60%,#c837ab 100%);
      color: #fff;
      border-radius: 22px;
      padding: 0.6rem 1.5rem;
      font-size: 1.11rem;
      font-weight: 600;
      text-decoration: none;
      letter-spacing: .5px;
      transition: background 0.2s;
      box-shadow: 0 3px 14px rgba(190, 60, 180,.16);
    }
    .insta-btn i {
      margin-right: 0.7em;
      font-size: 1.18em;
      vertical-align: -2px;
    }
    .insta-btn:hover {
      background: linear-gradient(135deg,#e1306c 10%,#fd5 80%);
    }
    .download-btn {
      margin-top: 1.2rem;
      display: inline-block;
      background: #2575fc;
      color: #fff;
      border-radius: 20px;
      padding: 0.5rem 1.2rem;
      font-size: 1.03rem;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s;
      box-shadow: 0 2px 10px rgba(37,117,252,.11);
      margin-right: 8px;
    }
    .download-btn i {
      margin-right: 0.6em;
    }
    .download-btn:hover {
      background: #6a11cb;
    }
